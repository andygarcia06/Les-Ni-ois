<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Niçois - Shop</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <meta name="view-transition" content="same-origin"/>
</head>
<body class="shop-body">
    <div id="audio-container">
        <audio id="radio-player" src="https://str0.creacast.com/purelectro2" preload="none"></audio>
    </div>
    <header>
        <nav class="restaurant-nav">
            <ul>
                <li><a href="restaurant.html">Resto</a></li>
                <li><a href="shop.html" class="active">Le shop</a></li>
                <li><a href="radio.html">Radio transat</a></li>
            </ul>
        </nav>
    </header>
    <main class="shop-content">
        <section class="shop-section">
            <h1 class="shop-title">BRIC-À-BRAC</h1>
            <div class="shop-item">
                <img src="path/to/bob.jpg" alt="Bob Belotte Society" class="shop-item-image">
                <p class="shop-item-description">Bob « Belotte Society » - 30€</p>
            </div>
            <div class="shop-item">
                <img src="path/to/tshirt1.jpg" alt="T-shirt Not Nice People" class="shop-item-image">
                <p class="shop-item-description">T-shirt « Not Nice People » - 25€</p>
            </div>
        </section>

        <section class="shop-section">
            <h1 class="shop-title">I ♥ ENRICO MACIAS</h1>
            <div class="shop-item">
                <img src="path/to/tshirt2.jpg" alt="T-shirt Enrico Macias" class="shop-item-image">
                <p class="shop-item-description">T-shirt « I met Enrico Macias » - 25€</p>
            </div>
            <div class="shop-item">
                <img src="path/to/otheritem.jpg" alt="Other item" class="shop-item-image">
                <p class="shop-item-description">Autre produit description - XX€</p>
            </div>
        </section>

        <!-- <button class="shop-cart-button">
            <img src="path/to/cart-icon.png" alt="Cart Icon">
        </button> -->
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/features.js"></script>
    <script src="assets/js/transition.js"></script>
</body>
</html>
