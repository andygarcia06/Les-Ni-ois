<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - Tapenade d'Olives Noires</title>
    <style>
        /* Styles pour les images */
        .product-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Masquer l'image responsive par défaut */
        .product-image-mobile {
            display: none;
        }

        /* Styles pour les grands écrans (desktop) */
        @media (min-width: 769px) {
            .product-image-desktop {
                display: block;
            }
        }

        /* Styles pour les petits écrans (responsive) */
        @media (max-width: 768px) {
            .product-image-desktop {
                display: none; /* Masquer l'image desktop */
            }
            .product-image-mobile {
                display: block; /* Afficher l'image mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Image pour les grands écrans -->
    <img src="assets/img/mnt/Capture d’écran 2024-10-08 à 21.13.22.png" alt="Tapenade d'Olives Noires - Desktop" class="product-image product-image-desktop">

    <!-- Image pour les petits écrans (responsive) -->
    <img src="assets/img/mnt/Capture d’écran 2024-10-08 à 21.13.41.png" alt="Tapenade d'Olives Noires - Mobile" class="product-image product-image-mobile">

</body>
</html>
