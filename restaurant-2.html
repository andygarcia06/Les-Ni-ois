    <div id="carte-popup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <iframe src="carte.html" frameborder="0"></iframe>
        </div>
    </div>

    <div class="popup-reservation-frame" style="display: none;">
        <div class="popup-reservation-header">
            <span class="popup-reservation-close">&times;</span>
        </div>
        <div class="popup-reservation-content">
            <div class="reservation-form-container">
                <div class="reservation-form">
                    <h2>Pour les réservations de groupe de plus de 15 personnes, ou si tu veux privatiser un bout du resto, appelle-nous directement !</h2>
                    <p>jess@lesnicois.com<br>0788789778</p>
                    <form>
                        <div class="form-group">
                            <label for="guests">Nombre de couverts</label>
                            <select id="guests" name="guests">
                                <option>2 couverts</option>
                                <option>3 couverts</option>
                                <option>4 couverts</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <select id="date" name="date">
                                <option>Aujourd'hui</option>
                                <option>Demain</option>
                                <option>Après-demain</option>
                            </select>
                        </div>
                        <button type="submit" class="reservation-button">Réserver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
