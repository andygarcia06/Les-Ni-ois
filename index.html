    <!-- JS Scripts -->
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/transition.js"></script>
    <script src="assets/js/features.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll('.index-section');
            let lastHoveredIndex = null; // Pour garder en mémoire la dernière section survolée
        
            sections.forEach((section, index) => {
                section.addEventListener('mouseenter', function () {
                    if (lastHoveredIndex === null) {
                        // Première interaction, on ne fait rien de spécial
                        lastHoveredIndex = index;
                    } else {
                        if (index > lastHoveredIndex) {
                            // Si on passe à une section plus à droite
                            section.classList.add('hover-from-left');
                            section.classList.remove('hover-from-right');
                        } else {
                            // Si on passe à une section plus à gauche
                            section.classList.add('hover-from-right');
                            section.classList.remove('hover-from-left');
                        }
                        lastHoveredIndex = index;
                    }
                });
        
                section.addEventListener('mouseleave', function () {
                    // Réinitialisation des classes lorsque l'on quitte la section
                    section.classList.remove('hover-from-left', 'hover-from-right');
                });
            });
        });
        
        
    </script>
