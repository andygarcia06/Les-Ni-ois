<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Ni√ßois - Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body class="body-cart">

    <div class="swiper-container">
        <div class="swiper-wrapper">
    
            <!-- Slide 1 (Desktop: Image 1, Mobile: Image 4) -->
            <div class="swiper-slide">
                <picture>
                    <source media="(max-width: 768px)" srcset="./assets/img/carte/mobile/1.png">
                    <source media="(min-width: 769px)" srcset="./assets/img/carte/desktop/1.png">
                    <img src="./assets/img/carte/desktop/1.png" alt="Slide 1">
                </picture>
            </div>
    
            <!-- Slide 2 (Desktop: Image 2, Mobile: Image 5) -->
            <div class="swiper-slide">
                <picture>
                    <source media="(max-width: 768px)" srcset="./assets/img/carte/mobile/2.png">
                    <source media="(min-width: 769px)" srcset="./assets/img/carte/desktop/2.png">
                    <img src="./assets/img/carte/desktop/2.png" alt="Slide 2">
                </picture>
            </div>
    
            <!-- Slide 3 (Desktop: Image 3, Mobile: Image 6) -->
            <div class="swiper-slide">
                <picture>
                    <source media="(max-width: 768px)" srcset="./assets/img/carte/mobile/3.png">
                    <source media="(min-width: 769px)" srcset="./assets/img/carte/desktop/3.png">
                    <img src="./assets/img/carte/desktop/3.png" alt="Slide 3">
                </picture>
            </div>
    
        </div>
    
        <!-- Pagination and navigation -->
        <div class="swiper-controller">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            effect: "flip",
            grabCursor: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
