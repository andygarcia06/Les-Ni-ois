<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
    <title>Les Niçois - Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body class="body-cart">

    <div class="swiper-container">
        <div class="swiper-wrapper">
    
            <!-- Slide 1 (Desktop: Image 1, Mobile: Image 4) -->
            <div class="swiper-slide" data-bgcolor="yellow">
                <picture>
                    <source media="(max-width: 768px)" srcset="./assets/img/carte/mobile/1.png">
                    <source media="(min-width: 769px)" srcset="./assets/img/carte/desktop/1.png">
                    <img src="./assets/img/carte/desktop/1.png" alt="Slide 1">
                </picture>
            </div>
            
            <div class="swiper-slide" data-bgcolor="blue">
                <picture>
                    <source media="(max-width: 768px)" srcset="./assets/img/carte/mobile/2.png">
                    <source media="(min-width: 769px)" srcset="./assets/img/carte/desktop/2.png">
                    <img src="./assets/img/carte/desktop/2.png" alt="Slide 2">
                </picture>
            </div>
            
            <div class="swiper-slide" data-bgcolor="pink">
                <picture>
                    <source media="(max-width: 768px)" srcset="./assets/img/carte/mobile/3.png">
                    <source media="(min-width: 769px)" srcset="./assets/img/carte/desktop/3.png">
                    <img src="./assets/img/carte/desktop/3.png" alt="Slide 3">
                </picture>
            </div>
            
        </div>
    
        <!-- Pagination and navigation -->
        <div class="swiper-controller">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <div class="popup-reservation-frame" style="display: none;">
        <div class="popup-reservation-header">
            <span class="popup-reservation-close">&times;</span>
        </div>
        <div class="popup-reservation-content">
            <div class="reservation-form-container">
                <div class="reservation-form">
                    <h2>Pour les réservations de groupe de plus de 15 personnes, ou si tu veux privatiser un bout du resto, appelle-nous directement !</h2>
                    <p>jess@lesnicois.com<br>0788789778</p>
                    <form>
                        <div class="form-group">
                            <label for="guests">Nombre de couverts</label>
                            <select id="guests" name="guests">
                                <option>2 couverts</option>
                                <option>3 couverts</option>
                                <option>4 couverts</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <select id="date" name="date">
                                <option>Aujourd'hui</option>
                                <option>Demain</option>
                                <option>Après-demain</option>
                            </select>
                        </div>
                        <button type="submit" class="reservation-button">Réserver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    
    
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
            // Swiper configuration (leave this as is)
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        effect: "fade",
        grabCursor: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    </script>
</body>

</html>
