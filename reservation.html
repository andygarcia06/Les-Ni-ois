<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Niçois - Réservation</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <meta name="view-transition" content="same-origin"/>
</head>
<body class="reservation-body">
    <div id="audio-container">
        <audio id="radio-player" src="https://str0.creacast.com/purelectro2" preload="none"></audio>
    </div>
    <div id="content" class="transition-content">
        <header>
            <nav class="restaurant-nav">
                <ul>
                    <li><a class="active" href="restaurant.html">Resto</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="radio.html">radio</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="reservation-section">
                <div class="title-container">
                    <h1 class="title">LES <span class="highlight">NICOIS</span></h1>
                    <p class="sub-title">Restaurant, bar, pétanque</p>
                </div>
                <div class="reservation-form-container">
                    <div class="reservation-form">
                        <h2>Pour les réservations de groupe de plus de 15 personnes, ou si tu veux privatiser un bout du resto, appelle-nous directement !</h2>
                        <p>jess@lesnicois.com<br>0788789778</p>
                        <form>
                            <div class="form-group">
                                <label for="guests">Nombre de couverts</label>
                                <select id="guests" name="guests">
                                    <option>2 couverts</option>
                                    <option>3 couverts</option>
                                    <option>4 couverts</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <select id="date" name="date">
                                    <option>Aujourd'hui</option>
                                    <option>Demain</option>
                                    <option>Après-demain</option>
                                </select>
                            </div>
                            <button type="submit" class="reservation-button">Réserver</button>
                        </form>
                    </div>
                </div>
                <div class="reservation-back-button-container">
                    <button onclick="window.history.back()" class="reservation-back-button">← retour</button>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/transition.js"></script>
    <script src="assets/js/features.js"></script>
</body>
</html>
